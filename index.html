<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취소양식 관리 시스템</title>
    <meta name="description" content="취소양식 관리 시스템 - 실시간 데이터 동기화">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #1E6FFF;
            --primary-blue-dark: #0052E0;
            --primary-blue-light: #4A8FFF;
            --bg-dark: #000;
            --bg-card: #000;
            --bg-hover: #050505;
            --border-color: #222;
            --border-light: #333;
            --text-primary: #fff;
            --text-secondary: #b3b3b3;
            --text-muted: #808080;
            --success: #00FF88;
            --warning: #FFB800;
            --danger: #FF3366;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 300;
        }

        /* 팀 선택 화면 스타일 */
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .team-selection {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            animation: fadeIn 0.5s ease;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2px;
            max-width: 900px;
            width: 100%;
            padding: 2px;
            background: var(--border-color);
        }
        
        .team-card {
            background: var(--bg-dark);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .team-card:hover {
            background: var(--bg-hover);
        }
        
        .team-card:hover .team-icon {
            transform: scale(1.1);
            color: var(--primary-blue);
        }
        
        .team-card:hover .team-name {
            color: var(--primary-blue);
        }
        
        .team-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }
        
        .team-name {
            font-size: 15px;
            font-weight: 400;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .team-selection-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 48px;
            font-weight: 200;
            color: var(--text-primary);
        }

        .team-selection-title span {
            color: var(--primary-blue);
            font-weight: 400;
        }

        /* 팀 배지 스타일 */
        .team-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 10px 20px;
            border: 1px solid var(--primary-blue);
            font-size: 13px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-blue);
        }
        
        .team-switcher {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn-switch-team {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--border-light);
            color: var(--text-muted);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-switch-team:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 48px;
            font-weight: 200;
            margin-bottom: 30px;
        }

        .header h1 span {
            color: var(--primary-blue);
            font-weight: 400;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-info span {
            color: var(--text-secondary);
        }
        
        .user-info .btn {
            padding: 5px 10px !important;
            font-size: 11px !important;
            margin-left: 10px;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border: 1px solid var(--success);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-info span {
            color: var(--success);
        }
        
        .admin-info .btn {
            padding: 5px 10px !important;
            font-size: 11px !important;
            margin-left: 10px;
        }
        
        .btn-admin-login {
            padding: 10px 25px;
            background: transparent;
            border: 1px solid var(--warning);
            color: var(--warning);
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-admin-login:hover {
            background: var(--warning);
            color: var(--bg-dark);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
        }

        .status-dot.disconnected {
            background: var(--danger);
        }

        .status-dot.connecting {
            background: var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            margin-bottom: 50px;
            background: var(--border-color);
            padding: 2px;
        }

        @media (max-width: 1400px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .form-section, .crm-section {
            background: var(--bg-card);
            padding: 40px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row-equal {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            color: var(--text-muted);
            font-weight: 400;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        label span {
            color: var(--danger);
        }

        input[type="text"],
        input[type="date"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--text-primary);
            font-weight: 300;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: var(--bg-dark);
            color: var(--text-primary);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 30px;
            border: 1px solid var(--border-light);
            background: transparent;
            font-size: 13px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-blue);
            color: var(--bg-dark);
        }

        .btn-secondary {
            border-color: var(--success);
            color: var(--success);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--success);
            color: var(--bg-dark);
        }

        .btn-danger {
            border-color: var(--danger);
            color: var(--danger);
        }

        .btn-danger:hover:not(:disabled) {
            background: var(--danger);
            color: var(--text-primary);
        }

        .btn-warning {
            border-color: var(--warning);
            color: var(--warning);
        }

        .btn-warning:hover:not(:disabled) {
            background: var(--warning);
            color: var(--bg-dark);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .data-table {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 0;
        }
        
        .table-header-section {
            padding: 30px 40px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        .table-wrapper::-webkit-scrollbar {
            height: 8px;
            background: var(--bg-dark);
        }
        
        .table-wrapper::-webkit-scrollbar-thumb {
            background: var(--border-light);
        }
        
        .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: var(--primary-blue);
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            align-items: end;
        }

        .filter-section .form-group {
            margin-bottom: 0;
            flex: 1;
            min-width: 150px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 2px;
            margin-bottom: 30px;
            background: var(--border-color);
            padding: 2px;
        }

        .stat-card {
            background: var(--bg-dark);
            padding: 30px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 200;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            min-width: 1150px;
        }

        th {
            padding: 20px 15px;
            text-align: left;
            font-weight: 400;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 20px 15px;
            border-bottom: 1px solid #111;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 300;
        }

        tr:hover {
            background: var(--bg-hover);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid;
        }

        .status-pending {
            color: var(--warning);
            border-color: var(--warning);
        }

        .status-approved {
            color: var(--success);
            border-color: var(--success);
        }

        .status-rejected {
            color: var(--danger);
            border-color: var(--danger);
        }

        .crm-output {
            background: transparent;
            border: 1px solid var(--border-color);
            padding: 30px;
            margin-top: 30px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state p {
            font-size: 15px;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
            justify-content: center;
        }

        .action-buttons .btn {
            padding: 6px 12px;
            font-size: 11px;
        }

        .btn-delete {
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .btn-delete:hover {
            background: var(--danger);
            color: var(--text-primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 40px;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h3 {
            font-size: 20px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--danger);
        }

        .auth-modal {
            max-width: 400px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .toast {
            position: fixed;
            top: 40px;
            right: 40px;
            padding: 15px 25px;
            border: 1px solid;
            background: var(--bg-dark);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 2000;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toast.success {
            border-color: var(--success);
            color: var(--success);
        }

        .toast.error {
            border-color: var(--danger);
            color: var(--danger);
        }

        .toast.info {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .info-box {
            background: transparent;
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-box p {
            color: var(--text-secondary);
            margin: 8px 0;
            font-size: 15px;
        }

        .info-box strong {
            color: var(--text-primary);
            font-weight: 400;
        }
        
        .detail-info-section {
            background: transparent;
            border: 1px solid var(--border-color);
            padding: 20px;
        }
        
        .detail-info-section p {
            margin: 10px 0;
            color: var(--text-secondary);
            line-height: 1.8;
            font-size: 15px;
        }
        
        .detail-info-section strong {
            color: var(--text-primary);
            display: inline-block;
            min-width: 100px;
            margin-right: 15px;
            font-weight: 400;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
            opacity: 0.6;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        #btnDeleteAll {
            border-color: var(--danger);
            color: var(--danger);
        }
        
        #btnDeleteAll:hover {
            background: var(--danger);
            color: var(--text-primary);
        }
        
        .admin-required {
            opacity: 0.5;
            cursor: not-allowed !important;
            position: relative;
        }
        
        .admin-required::after {
            content: "🔒";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }
        
        .no-permission-msg {
            color: var(--danger);
            font-size: 12px;
            margin-top: 10px;
            display: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 팀 선택 화면 이름 입력 섹션 */
        .team-selection input[type="text"] {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 15px;
            font-size: 17px;
            font-weight: 300;
        }

        .team-selection input[type="text"]:focus {
            border-color: var(--primary-blue);
        }

        .team-selection label {
            color: var(--text-secondary);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- 팀 선택 화면 -->
    <div id="teamSelection" class="team-selection" style="display: none;">
        <div style="width: 100%; max-width: 900px; padding: 2rem;">
            <h1 class="team-selection-title">사용자 정보를 <span>입력하세요</span></h1>
            
            <!-- 이름 입력 섹션 -->
            <div style="background: var(--bg-card); border: 1px solid var(--border-color); padding: 2rem; margin-bottom: 3rem;">
                <label style="display: block; margin-bottom: 1rem;">
                    이름 <span>*</span>
                </label>
                <input type="text" id="teamSelectionNameInput" placeholder="이름을 입력하세요">
            </div>
            
            <!-- 팀 선택 섹션 -->
            <div style="margin-bottom: 2rem;">
                <label style="display: block; text-align: center; margin-bottom: 2rem;">
                    소속 팀을 선택하세요 <span>*</span>
                </label>
            </div>
            
            <div class="team-grid">
                <div class="team-card" onclick="window.selectTeamWithName('SNS 1팀')" style="animation: fadeIn 0.5s ease 0.1s both;">
                    <div class="team-icon">🚀</div>
                    <div class="team-name">SNS 1팀</div>
                </div>
                <div class="team-card" onclick="window.selectTeamWithName('SNS 2팀')" style="animation: fadeIn 0.5s ease 0.2s both;">
                    <div class="team-icon">⭐</div>
                    <div class="team-name">SNS 2팀</div>
                </div>
                <div class="team-card" onclick="window.selectTeamWithName('SNS 3팀')" style="animation: fadeIn 0.5s ease 0.3s both;">
                    <div class="team-icon">💎</div>
                    <div class="team-name">SNS 3팀</div>
                </div>
                <div class="team-card" onclick="window.selectTeamWithName('SNS 4팀')" style="animation: fadeIn 0.5s ease 0.4s both;">
                    <div class="team-icon">🔥</div>
                    <div class="team-name">SNS 4팀</div>
                </div>
                <div class="team-card" onclick="window.selectTeamWithName('의정부 SNS팀')" style="animation: fadeIn 0.5s ease 0.5s both;">
                    <div class="team-icon">🏆</div>
                    <div class="team-name">의정부 SNS팀</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>취소양식 <span>관리 시스템</span></h1>
            <div class="header-right">
                <div class="team-switcher">
                    <div class="team-badge">
                        <span id="teamIcon">✨</span>
                        <span id="currentTeam">팀 미선택</span>
                    </div>
                    <button class="btn-switch-team" onclick="window.showTeamSelection()">팀 변경</button>
                </div>
                <div class="user-info" id="userInfo">
                    <span>👤</span>
                    <span id="userName">-</span>
                    <button class="btn btn-primary" onclick="window.changeUserName()">
                        변경
                    </button>
                </div>
                <button class="btn-admin-login" id="btnAdminLogin" onclick="window.showAdminLogin()">
                    <span>🔐</span>
                    <span>관리자 로그인</span>
                </button>
                <div class="admin-info" id="adminInfo" style="display: none;">
                    <span>🔑</span>
                    <span id="adminName">관리자</span>
                    <button class="btn btn-danger" onclick="window.logoutAdmin()">
                        로그아웃

        function checkPhoneNumberFormat(value) {
            const phonePatterns = [
                /^01[0-9]/,
                /^02/,
                /^0[3-6][0-9]/,
                /^\d{3,4}-\d{3,4}-\d{4}$/,
                /^\d{9,11}$/
            ];
            
            const onlyNumbersAndHyphens = /^[\d-]+$/.test(value);
            
            if (onlyNumbersAndHyphens) {
                for (let pattern of phonePatterns) {
                    if (pattern.test(value.replace(/-/g, ''))) {
                        return true;
                    }
                }
            }
            
            return false;
        }

                document.getElementById('adminInfo').style.display = 'none';
                document.getElementById('btnAdminLogin').style.display = 'flex';
                document.getElementById('adminName').textContent = '-';
                window.showToast('관리자 로그아웃되었습니다.', 'info');
                window.updateAdminUI();
            }
        };
        
        window.onload = function() {
            const savedTeam = localStorage.getItem('selectedTeam');
            
            if (savedTeam) {
                currentTeam = savedTeam;
                currentUserName = localStorage.getItem(`userName_${savedTeam}`) || '';
                
                if (currentUserName) {
                    document.getElementById('currentTeam').textContent = savedTeam;
                    document.getElementById('teamIcon').textContent = teamIcons[savedTeam] || '✨';
                    document.getElementById('userName').textContent = currentUserName;
                    document.getElementById('canceller').value = currentUserName;
                    document.querySelector('.container').style.display = 'block';
                    initializeSupabase();
                    loadAdminInfo();
                } else {
                    window.showTeamSelection();
                }
            } else {
                window.showTeamSelection();
            }
            
            document.getElementById('date').valueAsDate = new Date();
            
            document.getElementById('teamSelectionNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const firstTeamCard = document.querySelector('.team-card');
                    if (firstTeamCard) {
                        firstTeamCard.click();
                    }
                }
            });
            
            document.getElementById('customerPhone').addEventListener('input', function(e) {
                const value = e.target.value;
                
                if (checkPhoneNumberFormat(value)) {
                    e.target.value = '';
                    e.target.style.borderColor = 'var(--danger)';
                    window.showToast('⚠️ 전화번호는 더 이상 사용할 수 없습니다. 관리번호를 입력해주세요.', 'error');
                    setTimeout(() => {
                        e.target.style.borderColor = '';
                    }, 3000);
                    return;
                }
                
                e.target.value = formatManagementNumber(value);
                updatePreviewFromForm();
            });
            
            document.getElementById('customerPhone').addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedText = (e.clipboardData || window.clipboardData).getData('text');
                
                if (checkPhoneNumberFormat(pastedText)) {
                    e.target.style.borderColor = 'var(--danger)';
                    window.showToast('⚠️ 전화번호는 더 이상 사용할 수 없습니다. 관리번호를 입력해주세요.', 'error');
                    setTimeout(() => {
                        e.target.style.borderColor = '';
                    }, 3000);
                    return;
                }
                
                e.target.value = formatManagementNumber(pastedText);
                updatePreviewFromForm();
            });
            
            ['customerName', 'reason', 'defense1', 'defense1Result', 'defense2', 'defense2Result'].forEach(id => {
                document.getElementById(id).addEventListener('input', updatePreviewFromForm);
            });
            
            document.getElementById('cancellationForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!supabase) {
                    window.showToast('데이터베이스가 연결되지 않았습니다.', 'error');
                    return;
                }
                
                if (!currentTeam || !currentUserName) {
                    window.showToast('팀과 이름을 먼저 설정해주세요.', 'error');
                    window.showTeamSelection();
                    return;
                }
                
                const managementNumber = document.getElementById('customerPhone').value.trim();
                
                if (checkPhoneNumberFormat(managementNumber)) {
                    window.showToast('⚠️ 전화번호는 사용할 수 없습니다. 관리번호를 입력해주세요.', 'error');
                    document.getElementById('customerPhone').focus();
                    document.getElementById('customerPhone').style.borderColor = 'var(--danger)';
                    setTimeout(() => {
                        document.getElementById('customerPhone').style.borderColor = '';
                    }, 3000);
                    return;
                }
                
                if (managementNumber.length < 5) {
                    window.showToast('관리번호는 최소 5자 이상이어야 합니다.', 'error');
                    document.getElementById('customerPhone').focus();
                    return;
                }
                
                pendingFormData = {
                    date: document.getElementById('date').value,
                    category: document.getElementById('category').value,
                    submitter_team: currentTeam,
                    submitter_name: currentUserName,
                    recruiter: document.getElementById('recruiter').value,
                    canceller: document.getElementById('canceller').value,
                    customer_name: document.getElementById('customerName').value,
                    customer_phone: managementNumber,
                    reason: document.getElementById('reason').value,
                    defense1: document.getElementById('defense1').value || null,
                    defense1_result: document.getElementById('defense1Result').value || null,
                    defense2: document.getElementById('defense2').value || null,
                    defense2_result: document.getElementById('defense2Result').value || null,
                    status: 'pending'
                };
                
                showConfirmModal();
            });
            
            document.getElementById('authForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('authName').value;
                const password = document.getElementById('authPassword').value;
                const saveAuth = document.getElementById('saveAuth').checked;
                
                if (password !== ADMIN_PASSWORD) {
                    window.showToast('비밀번호가 올바르지 않습니다.', 'error');
                    document.getElementById('authPassword').focus();
                    return;
                }
                
                if (saveAuth) {
                    localStorage.setItem('adminName', name);
                    localStorage.setItem('adminPassword', password);
                }
                
                window.handleAuthSuccess(name);
            });
            
            window.onclick = function(event) {
                const detailModal = document.getElementById('detailModal');
                const authModal = document.getElementById('authModal');
                const confirmModal = document.getElementById('confirmModal');
                
                if (event.target === detailModal) {
                    detailModal.style.display = 'none';
                }
                if (event.target === authModal) {
                    window.closeAuthModal();
                }
                if (event.target === confirmModal) {
                    window.closeConfirmModal();
                }
            };
        };
    </script>
</body>
</html>
